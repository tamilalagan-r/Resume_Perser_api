{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-5 text-center">
            <h2 class="mb-4">Upload Resumes</h2>
            <p class="text-muted">Supported formats: PDF, DOCX, JPG, PNG</p>
            
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <input class="form-control form-control-lg" type="file" name="files[]" multiple required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg w-100" onclick="this.innerHTML='Processing...'">
                    <i class="fas fa-cloud-upload-alt me-2"></i> Process Resumes
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
